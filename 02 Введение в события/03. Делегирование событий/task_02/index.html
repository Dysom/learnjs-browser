<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <style>
        li {
            cursor: pointer;
        }

        li>span:hover {
            font-weight: bold;
        }
    </style>
</head>

<body>

    <ul class="tree" id="tree">
        <li>Животные
            <ul>
                <li>Млекопитающие
                    <ul>
                        <li>Коровы</li>
                        <li>Ослы</li>
                        <li>Собаки</li>
                        <li>Тигры</li>
                    </ul>
                </li>
                <li>Другие
                    <ul>
                        <li>Змеи</li>
                        <li>Птицы</li>
                        <li>Ящерицы</li>
                    </ul>
                </li>
            </ul>
        </li>
        <li>Рыбы
            <ul>
                <li>Аквариумные
                    <ul>
                        <li>Гуппи</li>
                        <li>Скалярии</li>
                    </ul>
                </li>
                <li>Морские
                    <ul>
                        <li>Морская форель</li>
                    </ul>
                </li>
            </ul>
        </li>
    </ul>

    <script>
        Array.from(tree.querySelectorAll('li')).forEach((li) => {
            if (li.querySelector('ul')) {
                let span = document.createElement('span');
                span.dataset.collapse = '1';
                span.textContent = li.firstChild.data;
                li.firstChild.replaceWith(span);
            }
        });

        tree.addEventListener('click', (event) => {
            console.log(event.target.tagName);
            if (event.target.tagName.toLowerCase() === 'span'
                && event.target.dataset.collapse
            ) {
                const ul = event.target.parentElement.querySelector('ul');

                if (ul) {
                    ul.hidden = !ul.hidden;
                }
            }
        });
    </script>

</body>

</html>
