<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">

    <style>
        #clicker {
            line-height: 1.2em;
            cursor: pointer;
            display: inline-block;
        }
    </style>
</head>

<body>

    <div id="clicker">
        <span id="clicker_is_closed" hidden>▶</span><span id="clicker_is_opened">▼</span>Сладости (нажми меня)!
    </div>
    <ul id="ul">
        <li>Пирожное</li>
        <li>Пончик</li>
        <li>Мёд</li>
    </ul>

    <script>
        clicker.onclick = () => {
            if (ul.hidden) {
                ul.hidden = clicker_is_opened.hidden = false;
                clicker_is_closed.hidden = true;
            }
            else {
                ul.hidden = clicker_is_opened.hidden = true;
                clicker_is_closed.hidden = false;
            }
        }
    </script>

</body>

</html>
