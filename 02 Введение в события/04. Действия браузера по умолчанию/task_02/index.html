<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <style>
        #contents {
            padding: 5px;
            border: 1px green solid;
        }
    </style>
</head>

<body>

    <fieldset id="contents">
        <legend>#contents</legend>
        <p>
            Как насчёт того, чтобы прочитать <a href="https://wikipedia.org">Википедию</a> или посетить <a
               href="https://w3.org"><i>W3.org</i></a> и узнать о современных стандартах?
        </p>
    </fieldset>

    <script>
        contents.addEventListener('click', (event) => {
            const link = event.target.closest('a');

            if (link && contents.contains(link)) {
                if (!link.getAttribute('href')) return;

                if (!confirm('Перейти по ссылке: ' + link.getAttribute('href'))) {
                    event.preventDefault();
                }
            }
        });
    </script>

</body>

</html>
