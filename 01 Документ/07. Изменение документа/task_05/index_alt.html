<body>

  <script>
    let data = {
      "Рыбы": {
        "форель": {},
        "лосось": {}
      },

      "Деревья": {
        "Огромные": {
          "секвойя": {},
          "дуб": {}
        },
        "Цветковые": {
          "яблоня": {},
          "магнолия": {}
        }
      }
    };

    function createHTMLTree(data) {
      let str = '';

      let names = Object.keys(data);

      if (names.length) {

        str += '<ul>';

        for (liName of names) {
          str += '<li>';
          str += liName;

          str += createHTMLTree(data[liName]);
          str += '</li>';
        }

        str += '</ul>';
      }

      return str;
    }

    function createTree(container, data) {
      container.innerHTML = createHTMLTree(data);
    }

    createTree(document.getElementById('tree'), data);
  </script>

</body>

</html>
