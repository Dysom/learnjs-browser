<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <script>
        const checkScrollerWidthElement = document.createElement('div');

        checkScrollerWidthElement.style.cssText = `
            position: fixed;
            width: 100px;
            height: 50px;
            overflow-y: scroll;
        `;

        document.body.append(checkScrollerWidthElement);

        let scrollerWidth = checkScrollerWidthElement.offsetWidth - checkScrollerWidthElement.clientWidth;

        checkScrollerWidthElement.remove();

        alert(scrollerWidth);
    </script>
</body>

</html>
